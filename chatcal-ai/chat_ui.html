<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCal.ai - Your AI Calendar Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: #2196F3;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .chat-input input:focus {
            border-color: #4CAF50;
        }
        
        .chat-input button {
            width: 40px;
            height: 40px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background: #45a049;
        }
        
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            padding: 10px;
            text-align: center;
            color: #666;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŒŸ ChatCal.ai</h1>
            <p>Your friendly AI calendar assistant</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="info">
                ðŸ‘‹ Welcome! I'm ChatCal, your friendly calendar assistant.<br>
                Try saying: "What's on my calendar today?" or "Schedule a meeting tomorrow at 2pm"
            </div>
        </div>
        
        <div class="loading" id="loading">
            ChatCal is thinking...
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                autofocus
            />
            <button id="sendBtn" onclick="sendMessage()">
                â†’
            </button>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        let isLoading = false;
        
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingDiv = document.getElementById('loading');
        
        // Initialize session on load
        async function init() {
            try {
                const response = await fetch('http://localhost:8000/sessions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                
                if (response.ok) {
                    const data = await response.json();
                    sessionId = data.session_id;
                    console.log('Session initialized:', sessionId);
                } else {
                    showError('Failed to initialize session');
                }
            } catch (error) {
                console.error('Init error:', error);
                showError('Connection error. Please refresh the page.');
            }
        }
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showError(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = text;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;
            
            if (!sessionId) {
                showError('No session. Please refresh the page.');
                return;
            }
            
            // Show user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show loading
            isLoading = true;
            sendBtn.disabled = true;
            loadingDiv.classList.add('show');
            
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response);
                } else {
                    showError(data.message || 'An error occurred');
                }
            } catch (error) {
                console.error('Send error:', error);
                showError('Failed to send message. Please try again.');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                loadingDiv.classList.remove('show');
            }
        }
        
        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
