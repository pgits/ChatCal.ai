name: Deploy New Service (Fix Stuck Deployment)

on:
  workflow_dispatch:

env:
  PROJECT_ID: chatcal-ai-prod-monroe919
  NEW_SERVICE: chatcal-ai-v2
  REGION: us-east1

jobs:
  deploy-new:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth (Workload Identity Federation)
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/432729289953/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'github-actions@chatcal-ai-prod-monroe919.iam.gserviceaccount.com'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: '${{ env.PROJECT_ID }}'

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build and Push (New Service)
      run: |
        cd chatcal-ai
        echo "üî® Building for NEW service to bypass stuck deployment..."
        docker build -f Dockerfile -t gcr.io/$PROJECT_ID/$NEW_SERVICE:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$NEW_SERVICE:$GITHUB_SHA

    - name: Deploy New Service
      run: |
        echo "üöÄ Deploying to NEW service name to bypass configuration issues..."
        gcloud run deploy $NEW_SERVICE \
          --image gcr.io/$PROJECT_ID/$NEW_SERVICE:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="GOOGLE_CLIENT_ID=432729289953-gmo9g4i22onoah53ehiilba6dfgu12qu.apps.googleusercontent.com,MY_EMAIL_ADDRESS=pgits.job@gmail.com,MY_PHONE_NUMBER=6308805488,SMTP_USERNAME=pgits.job@gmail.com,ENVIRONMENT=production,TESTING_MODE=false" \
          --update-secrets="GROQ_API_KEY=groq-api-key:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,SMTP_PASSWORD=smtp-password:latest,SECRET_KEY=secret-key:latest" \
          --timeout=300 \
          --max-instances=5

    - name: Test New Service
      run: |
        NEW_SERVICE_URL=$(gcloud run services describe $NEW_SERVICE --platform managed --region $REGION --format 'value(status.url)')
        echo "üåê New Service URL: $NEW_SERVICE_URL"
        
        echo "‚è±Ô∏è Waiting for service to be ready..."
        sleep 30
        
        echo "üß™ Testing debug endpoint (should work if deployment fixed)..."
        curl -s "$NEW_SERVICE_URL/debug-deployment-test" | jq '.'
        
        echo "üß™ Testing version endpoint..."
        curl -s "$NEW_SERVICE_URL/version" | jq '.app_version'
        
        echo "‚úÖ NEW SERVICE DEPLOYMENT TEST COMPLETE!"
        echo "üéâ If tests pass, update DNS to point to: $NEW_SERVICE_URL"