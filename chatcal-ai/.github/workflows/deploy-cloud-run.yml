name: Deploy to Cloud Run

on:
  push:
    branches: [ main, deploy-pipeline, working-hours ]
  workflow_dispatch:

env:
  PROJECT_ID: chatcal-ai-prod-monroe919
  SERVICE: chatcal-ai
  REGION: us-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth (Workload Identity Federation)
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/432729289953/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'github-actions@chatcal-ai-prod-monroe919.iam.gserviceaccount.com'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: '${{ env.PROJECT_ID }}'

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker

    - name: Build and Push Container
      run: |
        cd chatcal-ai
        docker build -f Dockerfile -t gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA

    - name: Delete Existing Service (Fresh Deploy)
      run: |
        echo "üóëÔ∏è Deleting existing service for fresh deployment..."
        gcloud run services delete $SERVICE --region=$REGION --quiet || echo "Service may not exist"
        echo "‚úÖ Service deleted"

    - name: Deploy Fresh Service (v0.5.0 OAuth Persistence)
      run: |
        echo "üöÄ Deploying fresh ChatCal.ai v0.5.0 with OAuth persistence..."
        gcloud run deploy $SERVICE \
          --image gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="GOOGLE_CLIENT_ID=432729289953-gmo9g4i22onoah53ehiilba6dfgu12qu.apps.googleusercontent.com,MY_EMAIL_ADDRESS=pgits.job@gmail.com,MY_PHONE_NUMBER=6308805488,SMTP_USERNAME=pgits.job@gmail.com,ENVIRONMENT=production,TESTING_MODE=false" \
          --update-secrets="GROQ_API_KEY=groq-api-key:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,SMTP_PASSWORD=smtp-password:latest,SECRET_KEY=secret-key:latest" \
          --timeout=300 \
          --max-instances=5
        echo "‚úÖ Fresh deployment complete"

    - name: Verify Fresh Deployment
      run: |
        echo "üîç Verifying fresh deployment..."
        SERVICE_URL=$(gcloud run services describe $SERVICE --platform managed --region $REGION --format 'value(status.url)')
        echo "üåê Service URL: $SERVICE_URL"
        echo "‚è±Ô∏è Waiting for service to be ready..."
        sleep 30
        echo "üîç Testing version endpoint..."
        curl -s "$SERVICE_URL/version" || echo "Version endpoint not ready yet"
        echo "üéâ Fresh deployment of v0.5.0 complete!"

    - name: Show URL
      run: gcloud run services describe $SERVICE --platform managed --region $REGION --format 'value(status.url)'